<div *ngIf="hidden">
  <h1>
    Name : {{name}}
  </h1>
</div>


<div *ngIf="hidden" [innerText]="name">
</div>

{{hidden}}

<button class="btn btn-success" (click)="toggle()">Toggle</button>

<div>
  ID: {{employee.id}}
  Name: {{employee.name}}
  Address: {{employee.address}}
</div>

<!-- {{empList | json}} -->

<table [ngClass]="hidden ?'table':'' ">
  <thead>
    <th>
      Id
    </th>
    <th>
      Name
    </th>
    <th>
      Address
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of empList">
      <td>{{employee.id}}</td>
      <td [innerText]="employee.name"></td>
      <td>{{employee.address}}</td>
    </tr>
  </tbody>
</table>
