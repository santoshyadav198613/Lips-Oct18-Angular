<h1>
  Product List
</h1>
<!-- {{productList | json}} -->
<table class="table">
  <tr>
    <th>
      Id
    </th>
    <th>
      Product Name
    </th>
    <th>
      Price
    </th>
    <th>
      Manufacturing Date
    </th>
    <th>
      Details
    </th>
  </tr>
  <tr *ngFor="let product of productList">
    <td>{{product._id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.mfd}}</td>
    <td>
      <button [routerLink]="[product._id]" 
    mat-raised-button color="primary">Details</button>
    </td>
  </tr>
</table>
