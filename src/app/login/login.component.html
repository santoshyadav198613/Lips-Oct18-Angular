<h1>
  User Login
</h1>

<form #loginForm="ngForm" novalidate (submit)="login()">
  <div class="form-group">
      <input class="form-control" required type="text" [(ngModel)]="user.userName" name="username" placeholder="UserName">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" required [(ngModel)]="user.password" name="username" placeholder="Password">
  </div>
  <div class="form-group">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
